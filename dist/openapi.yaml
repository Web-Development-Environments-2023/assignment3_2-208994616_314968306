---
openapi: 3.0.3
info:
  title: Web Project API
  description: API for recipes website project
  version: 0.7.0
servers:
# local:
- url: "http://127.0.0.1:3000"
# remote:
# - url: "http://132.72.65.211"
tags:
- name: Authentication
- name: Users
- name: Recipes
- name: Search
paths:
  /Register:
    post:
      tags:
      - Authentication
      summary: register a new user
      description: register a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "201":
          description: user added to db
        "400":
          description: username taken
  /Login:
    post:
      tags:
      - Authentication
      summary: login user operation
      description: check if the username is in the database and the password matches
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInfo'
      responses:
        "200":
          description: user logged in
        "401":
          description: username and/or password are incorrect
  /Logout:
    post:
      tags:
      - Authentication
      summary: log out user
      description: log out user
      responses:
        "200":
          description: user logged out
  /recipes/{recipeId}:
    get:
      tags:
      - Recipes
      summary: Return preview details on recipe by his ID
      description: Return preview details on recipe by his ID
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: data about the recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        "404":
          description: recipeId is not exists
  /recipes/recipePreview:
    post:
      tags:
      - Recipes
      summary: show preview of recipe
      description: show preview of recipe
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: recipe preview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
                
  /recipes/getThreeRandomRecipes:
    get:
      tags:
      - Recipes
      summary: get three random recipes
      responses:
        "200":
          description: three random recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        "404":
          description: not found

  /recipes/addNewRecipe:
    post:
      tags:
      - Recipes
      summary: add a new recipe
      description: add a new recipe
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRecipe'
      responses:
        "200":
          description: recipe preview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
  /users/AddToFavorites:
    post:
      tags:
      - Users
      summary: add to favorite
      description: add to favorite
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: recipe added to favorites
  /users/getFavorites:
    get:
      tags:
      - Users
      summary: get favorite recipes
      description: get favorite recipes
      responses:
        "200":
          description: favorites found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPersonalResults'
  /users/getCreatedRecipes:
    get:
      tags:
      - Users
      summary: get user created recipes
      description: get user created recipes
      responses:
        "200":
          description: there is at least one created recipe by the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPersonalResults'
  /user/lastwatched:
    get:
      tags:
      - user
      description: Get the preview of the last recipe the user watched
      responses:
        "200":
          description: the last recipe the user watched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
  /users//search/{query}/{number}/{cuisine}/{diet}/{intolerances}:
    get:
      tags:
      - Users
      summary: search recipes
      description: search recipes using external API
      parameters:
      - name: query
        in: path
        description: search query
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: number
        in: path
        description: number of results (5-15)
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: cuisine
        in: path
        description: is cuisin food needed or not
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: diet
        in: path
        description: diet
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: intolerances
        in: path
        description: intolernces needed to be considered
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: '#/components/schemas/SearchResults'
  /users/ThreeLastWatchedRecipes:
    get:
      tags:
      - Users
      - Recipes
      summary: show the three last watched recipes
      description: show the three last watched recipes
      responses:
        "200":
          description: '#/components/schemas/3LastWatchedRecipes'
components:
  schemas:
    Recipe:
      type: object
      properties:
        id:
          type: string
          description: ID
        title:
          type: string
          description: name
          format: url
        image:
          type: string
          description: image
        CookingTime:
          type: integer
          description: cooking time
        Likes:
          type: integer
        GlutenFree:
          type: boolean
          description: is gluten free
        isVegan:
          type: boolean
          description: is vegan
        isVegetarian:
          type: boolean
          description: is vegeterian
        isCicked:
          type: boolean
          description: was clicked by the user
        isFavorite:
          type: boolean
          description: was favorited by the user
    User:
      required:
      - country
      - email
      - firstname
      - lastname
      - password
      - passwordConfirmation
      - username
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          pattern: "^[A-Za-z]"
          type: string
          description: username length of 3-8 characters
          example: User
        firstname:
          type: string
          description: first name
          example: John
        lastname:
          type: string
          description: last name
          example: Smith
        country:
          type: string
          description: country
          example: USA
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: password in length of 5-10 chars at least one of them is a number and a special characters
          format: password
          example: John!Smith55
        email:
          type: string
          description: email
          format: email
          example: JohnSm55@gmail.com
      description: info for user register
    LoginInfo:
      required:
      - password
      - username
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username
          example: User
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: password
          format: password
          example: John!Smith55
    3RandomRecipes:
      maxItems: 3
      minItems: 3
      type: array
      description: Three random recipes
      items:
        $ref: '#/components/schemas/Recipe'
    3LastWatchedRecipes:
      maxItems: 3
      minItems: 3
      type: array
      description: 3 last viewed recipes
      items:
        $ref: '#/components/schemas/FullRecipe'
    FullRecipe:
      required:
      - CookingTime
      - GlutenFree
      - RecipeID
      - RecipeImg
      - RecipeName
      - ingredients
      - instructions
      - isClicked
      - isFavorite
      - isVegan
      - isVegetarian
      - servings
      type: object
      properties:
        RecipeImg:
          type: string
          description: image
        RecipeID:
          type: string
          description: ID
        RecipeName:
          type: string
          description: name
          format: url
        CookingTime:
          type: integer
          description: cooking time
        Likes:
          type: integer
        GlutenFree:
          type: boolean
          description: is gluten-free
        isVegan:
          type: boolean
          description: is vegan
        isVegetarian:
          type: boolean
          description: is vegeterian
        isCicked:
          type: boolean
          description: was clicked by the user
        isFavorite:
          type: boolean
          description: was favorited by the user
        ingredients:
          type: string
          description: ingredients
        instructions:
          type: string
          description: instructions
        servings:
          type: integer
          description: servings amount
    NewRecipe:
      required:
      - CookingTime
      - GlutenFree
      - RecipeID
      - RecipeImg
      - RecipeName
      - ingredients
      - instructions
      - isClicked
      - isFavorite
      - isVegan
      - isVegetarian
      - servings
      - username
      type: object
      properties:
        username:
          type: string
        RecipeImg:
          type: string
          description: image
        RecipeID:
          type: string
          description: ID
        RecipeName:
          type: string
          description: name
          format: url
        CookingTime:
          type: integer
          description: cooking time
        Likes:
          type: integer
        GlutenFree:
          type: boolean
          description: is gluten-free
        isVegan:
          type: boolean
          description: is vegan
        isVegetarian:
          type: boolean
          description: is vegeterian
        isCicked:
          type: boolean
          description: was clicked by the user
        isFavorite:
          type: boolean
          description: was favorited by the user
        ingredients:
          type: string
          description: ingredients
        instructions:
          type: string
          description: instructions
        servings:
          type: integer
          description: servings amount
    SearchResults:
      maxItems: 15
      minItems: 5
      type: array
      items:
        $ref: '#/components/schemas/Recipe'
    UserPersonalResults:
      type: array
      items:
        $ref: '#/components/schemas/Recipe'
